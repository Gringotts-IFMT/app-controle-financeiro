name: controle_financeiro
description: Um aplicativo de controle financeiro em Flutter.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^4.11.0
  intl: ^0.18.1
  cupertino_icons: ^1.0.2
  shelf: ^1.4.0
  shelf_router: ^1.1.0
  uuid: ^4.0.0
  crypto: ^3.0.0
  path: ^1.8.0
  http_parser: ^4.0.0
  provider: ^6.0.0
  flutter_secure_storage: ^5.0.2
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

dependency_overrides:
  firebase_core_web: ^2.10.0
  js: ^0.6.7
  web: ^0.5.0

flutter:
  uses-material-design: true
